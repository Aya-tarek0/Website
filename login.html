<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./resources/3bdb1ba2949eb1783f34934f80189ab0.png');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container .btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #FF5722;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
        }

        .login-container .btn-primary:hover {
            background-color: #e64a19;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login button {
            margin: 0 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .social-login img {
            width: 40px;
            height: 40px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #FF5722;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="username@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <a href="#" style="display: block; text-align: right; margin-bottom: 15px; color: #FF5722; text-decoration: none;">Forgot Password?</a>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <div class="social-login">
            <p>Or Continue With</p>
            <button><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></button>
            <button><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" alt="GitHub"></button>
            <button><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></button>
        </div>

        <div class="register-link">
            <p>Don't have an account yet? <a href="#">Register for free</a></p>
        </div>
    </div>
</body>
</html>
