<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .contact-card {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        .contact-image {
            max-width: 100%;
            height: auto;
        }

        .contact-heading {
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-submit {
            background-color: #2d3dbb;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-card row">
            <div class="col-md-6 text-center">
                <h2 class="contact-heading">We Would Like To Hear From You!</h2>
                <p>
                    <i class="bi bi-envelope"></i> Info@contact.eg <br>
                    <i class="bi bi-telephone"></i> 16177
                </p>
                <img src="\resources\contact-us-via-email-phone-or-office-location-communicate-with-customer-or-client-business-information-or-channel-for-business-contact-concept-businessman-with-telephone-email-and-location-pin-vector.jpg" alt="Contact Image" class="contact-image">
            </div>

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email address">
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number">
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter subject">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">How can we help you?</label>
                        <textarea id="message" rows="4" class="form-control" placeholder="Enter your message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
